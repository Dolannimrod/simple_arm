controller_manager:
  ros__parameters:
    update_rate: 100  # Reduced from 1000Hz to 100Hz (more realistic)
    
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
    
    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController
      joints:
        - arm_joint
        - elbow_joint 
        - gripper_joint
        - gripper_left_finger_joint
        - gripper_right_finger_joint 
      state_interfaces:
        - position
        - velocity
      command_interfaces:
        - position
      gains:
        arm_joint: {p: 100.0, i: 0.01, d: 10.0}
        elbow_joint: {p: 100.0, i: 0.01, d: 10.0}
        gripper_joint: {p: 100.0, i: 0.01, d: 10.0}
        gripper_left_finger_joint: {p: 100.0, i: 0.01, d: 10.0}
        gripper_right_finger_joint: {p: 100.0, i: 0.01, d: 10.0}